server:
  port: 0

spring:
  application:
    name: user-service

  rabbitmq:
    host: localhost
    port: 5672

  datasource:
    url: jdbc:h2:mem:~/UserServiceApplication
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

jwt:
  issuer: DDASOOM
  client-secret: asdfasdfasdfadadfa
  expiry-seconds: 1800


