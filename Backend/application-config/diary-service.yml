    default: local

  application:
    name: diary-service

  datasource:
    url: jdbc:h2:mem:~/DiaryServiceApplication
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

  rabbitmq:
    host: localhost
    port: 5672

eureka:
  instance:
